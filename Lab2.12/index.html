<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Starting Lineup</title>
  </head>
  <body>
    <h1>Starting Lineup</h1>
    <form action="POST">
    <div>
        <p>
      <fieldset>
        <legend>Status:</legend>
<div>
    <input type="radio" name="status" id="status" value="1">
    <label for="status">Draft</label>

    <input type="radio" name="status" id="status" value="1" checked>
    <label for="status">Final</label>
</div>
      </fieldset>
    </p>
    </div>

    <div>
      <label for="gameDate">Date:</label>
      <select>
        <option value="March 20">March 20</option>
        <option value="March 24">March 24</option>
        <option value="April 2">April 2</option>
        <option value="April 6">April 6</option>
        <option value="April 13">April 13</option>
    </select>
    </div>
    <div>
        <p>
      <fieldset>
        <legend>Players:</legend>
<div>
    <input type="checkbox" id="player" name="player" value="Aarav Agarwal" />
    <label for="Aarav Agarwal">Aarav Agarwal</label><br />

    <input type="checkbox" id="player" name="player" value="Ava Johnson" />
    <label for="Ava Johnson">Ava Johnson</label><br />

    <input type="checkbox" id="player" name="player" value="Julio Ortiz" />
    <label for="Julio Ortiz">Julio Ortiz</label><br />

    <input type="checkbox" id="player" name="player" value="Liam Rubio" />
    <label for="Liam Rubio">Liam Rubio</label><br />

    <input type="checkbox" id="player" name="player" value="Emma Witherspoon" />
    <label for="Emma Witherspoon">Emma Witherspoon</label><br />
</div>
      </fieldset>
    </p>
    </div>
    <input type="submit"></input>
</form>
  </body>
</html>
